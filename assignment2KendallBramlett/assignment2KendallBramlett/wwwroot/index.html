    <div id="time"><button id="time-btn" onclick="showTime()">Click to see time</button></div>

    <script>
        const button = document.getElementById('change-bg-btn');
        button.addEventListener('click', changeBackgroundImage);

        function changeBackgroundImage() {
            // Array of image URLs
            const imageUrls = [
                "https://wallpaper.dog/large/5504340.jpg",
                "https://wallpaper.dog/large/5504286.png",
                "https://wallpaper.dog/large/5504295.jpg",
                "https://e0.pxfuel.com/wallpapers/506/131/desktop-wallpaper-kirby-background-kirby-kirby-super-smash-bros-and-kirby-nintendo-minimalist-kirby.jpg"
                
                
            ];

            // Get a random index from the array
            const randomIndex = Math.floor(Math.random() * imageUrls.length);

            // Set the body background image to the random image URL
            document.body.style.backgroundImage = `url('${imageUrls[randomIndex]}')`;
        }
    </script>

    <script>
        function showTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const time = `${hours}:${minutes}`;

            // Update the button text
            $('<div>').dialog({
                title: 'Current Time',
                modal: true,
                buttons: {
                    Ok: function () {
                        $(this).dialog('close');
                    }
                }
            }).text(`The current time is: ${time}`);
        }
    </script>
